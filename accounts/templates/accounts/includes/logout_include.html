{% load static %}
<div class="card">
    <div class="card-header">Se déconnecter de votre compte Koolapic</div>
    <div class="card-body">
        <h1>Au revoir !</h1>
        <br>
        <form action="{{ form_action }}" method="post" novalidate>
            {% csrf_token %}
            {{ form.non_field_errors }}
            <input type="submit" class="btn btn-primary" value="Se déconnecter" name="Se déconnecter">
        </form>
    </div>
</div>
