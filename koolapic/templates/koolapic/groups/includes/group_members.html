<h1 id="adminsList" class="mt-4">Administrateurs</h1>
<div class="admin-list">
    {% for user_p in admins %}
        <div class="group-member-row rounded-corner-container bg-wt">
            <div class="p-2">{% include 'includes/profile_picture.html' %}</div>
            <div class="flex-column group-member-name-col">
                <div class="ps-1"><strong>{{ user_p.first_name }} {{ user_p.last_name }}</strong></div>
            </div>
        </div>
    {% endfor %}
</div>

<h1 id="membersList" class="mt-4">Membres</h1>
<div class="group-member-list">
    {% for user_p in members %}
        <div class="group-member-row rounded-corner-container bg-wt">
            <div class="p-2">{% include 'includes/profile_picture.html' %}</div>
            <div class="flex-column group-member-name-col">
                <div class="ps-1"><strong>{{ user_p.first_name }} {{ user_p.last_name }}</strong></div>
            </div>
        </div>
    {% endfor %}
</div>
