{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <h1>Ajouter un groupe</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-dark">Ajouter</button>
        {% endbuttons %}
    </form>
    {{ form.media }}

{% endblock content %}
