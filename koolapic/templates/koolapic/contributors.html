{% extends 'base.html' %}

{% block content %}
    {% for contributor in contributors %}
        <div class="contributor small-padding-container gradient-l2 text-white text-large mb-2 rounded-corner-container">
            <div>
                {% if contributor.icon %}
                    <i class="{{ contributor.icon }}"></i>
                {% elif contributor.name == 'Julien Rutscho' %}
                    <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" width="1.5rem"><g class="fa-group"><path fill="#535353" d="M411.83 175.3L320 230.4l-91.83-55.1L256 64l42.66 32h42.67L384 64z" class="fa-secondary"></path><path fill="#212121" d="M640 320l-49.63-16.54a64 64 0 0 0-73.49 25.21L480 384l-11.82-11.82a64 64 0 0 0-90.51 0 65.74 65.74 0 0 0-5.95 6.86L320 448l-51.72-69a64 64 0 0 0-89.6-12.8 64.73 64.73 0 0 0-6.86 5.95L160 384l-36.89-55.33a64 64 0 0 0-73.49-25.21L0 320l81.55-190.31a32 32 0 0 1 42-16.8 32.58 32.58 0 0 1 3.86 2L320 230.4l192.56-115.53a32 32 0 0 1 43.91 11 32.58 32.58 0 0 1 2 3.86z" class="fa-primary"></path></g></svg>
                {% endif %}
                {{ contributor.name }}
            </div>
            <div>
                <i>{{ contributor.citation }}</i>
            </div>
        </div>
    {% endfor %}

{% endblock %}
