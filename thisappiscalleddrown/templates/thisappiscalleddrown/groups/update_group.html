{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}
    <h1>Modifier un groupe</h1>
    <form method="post" enctype="multipart/form-data" id="formUpload">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-dark">Modifier</button>
        {% endbuttons %}
    </form>
    {% include 'includes/modal_crop.html' %}
{% endblock content %}
