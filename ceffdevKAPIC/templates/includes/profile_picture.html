{% if user_p.profile_pic %}
    <a href="{% url 'accounts:profile' slug=user_p.slug %}" title="{{ user_p.first_name }} {{ user_p.last_name }}">
        <img class="profile-picture" src="{{ user_p.profile_pic.url }}" alt="Votre photo de profil">
    </a>
{% else %}
    <a href="{% url 'accounts:profile' slug=user_p.slug %}" title="Profil">
        <i class="profile-picture fas fa-user-circle"></i>
    </a>
{% endif %}
